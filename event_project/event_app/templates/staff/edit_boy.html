{% extends 'base.html' %}
{% block title %}Edit Catering Boy{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto">
  <div class="card shadow p-4">
    <h3 class="fw-bold mb-3 text-center">Edit Catering Boy</h3>
    <form method="POST" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>
</div>
{% endblock %}
