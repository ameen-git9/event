{% extends "base.html" %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="col-md-5 mx-auto">
    <div class="card shadow p-4 mt-4 text-center">

        <h3 class="fw-bold text-danger">Delete Event</h3>
        <p class="text-muted">
            Are you sure you want to delete this event?
        </p>

        <h5 class="fw-bold mb-4">{{ object.title }}</h5>

        <form method="POST">
            {% csrf_token %}

            <button class="btn btn-danger w-100">Yes, Delete</button>

            <a href="{% url 'event_detail' object.pk %}" class="btn btn-secondary w-100 mt-3">
                Cancel
            </a>
        </form>

    </div>
</div>
{% endblock %}
