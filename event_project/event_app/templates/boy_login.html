{% extends 'base.html' %}
{% block title %}Catering Boy Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">

        <div class="card shadow-sm p-4">
            <h4 class="text-center fw-bold mb-4">Catering Boy Login</h4>

            {% if messages %}
            <div>
                {% for msg in messages %}
                    <div class="alert alert-danger">{{ msg }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Boy ID</label>
                    <input type="text" name="boy_id" class="form-control" placeholder="Enter Boy ID" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">
                        Password <span class="text-muted">(Leave empty for first-time login)</span>
                    </label>
                    <input type="password" name="password" class="form-control" placeholder="Enter Password">
                </div>

                <button class="btn btn-primary w-100">Login</button>
            </form>

        </div>

    </div>
</div>
{% endblock %}
